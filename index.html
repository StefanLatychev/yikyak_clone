<!DOCTYPE html>
<html>

<head>
	<title>YikYak Clone</title>
	<script type="text/javascript" src="static/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="static/displayController.js"></script>
	<script type="text/javascript">

	// HTTP Status codes
	var STATUS_OK = 200;
	var STATUS_BAD_REQUEST = 400;
	var STATUS_UNAUTHORIZED = 401;
	var STATUS_FORBIDDEN = 403;
	var STATUS_REQUEST_URI_TOO_LONG = 414;
	var STATUS_INTERNAL_SERVER_ERROR = 500;
	var STATUS_NOT_IMPLEMENTED = 501;

	</script>

</head>

<body>
	
	<!--Different displays to be shown upon action-->
	<div class="display" id="display">

		<!-- User login div -->
		<div class="login_page" id="login">
			<form id="login_form" method="post">
				<h1>Login</h1>
				<fieldset>
					<table>
						<tr>
							<!--Email-->
							<td><label for="login_email" id="login_email_label">Email</label></td>
							<td><input type="text" id="login_email" placeholder="Email" /></td>
							<td><label class="error" for="login_email" id="login_email_error">Please enter your email</label></td>
						</tr>

						<tr>
							<!--Password-->
							<td><label for="login_password" id="login_password_label">Password</label></td>
							<td><input type="password" id="login_password" placeholder="Password" /></td>
							<td><label class="error" for="login_password" id="login_password_error">Please enter your password</label></td>
						</tr>

					</table>

					<!--Login Button-->
					<input type="button" name="login" class="button" id="login_btn" value="Login" onclick="loginValidation();" />

					<!--Registration Button-->
					<input type="button" name="register" class="button" id="register_btn" value="Register" onclick="changeDisplay('registration');" />

				</fieldset>
			</form>

		</div>



		<!-- User registration div -->
		<div class="registration_page" id="registration">
			<form id="registration_form" method="post">
				<h1>Registration</h1>
				<fieldset>
					<table>
						<tr>
							<!--Email-->
							<td><label for="email1" id="email1_label">Email</label></td>
							<td><input type="text" name="email1" id="email1" placeholder="Email" /></td>
							<td><label class="error" for="email1" id="email1_error">This field is required</label></td>
						</tr>

						<tr>
							<!--Email Confirmation-->
							<td><label for="email2" id="email2_label">Confirm Email</label></td>
							<td><input type="text" name="email2" id="email2" placeholder="Email" /></td>
							<td><label class="error" for="email2" id="email2_error">This field is required</label>
								<label class="error" for="email2" id="email2_error2">Emails do not match</label></td>
						</tr>

						<tr>
							<!--Phone-->
							<td><label for="phone" id="phone_label">Phone Number</label></td>
							<td><input type="text" name="phone" id="phone" placeholder="Phone Number" /></td>
							<td><label class="error" for="phone" id="phone_error">Invalid characters</label></td>
						</tr>

						<tr>
							<!--Password-->
							<td><label for="password" id="password_label">Password</label></td>
							<td><input type="password" name="password" id="password" placeholder="Password" /></td>
							<td><label class="error" for="password" id="password_error">This field is required</label></td>
						</tr>

						<tr>
							<!--Password Confirmation-->
							<td><label for="confirm" id="confirm_label">Password</label></td>
							<td><input type="password" name="confirm" id="confirm" placeholder="Confirm Password" /></td>
							<td><label class="error" for="confirm" id="confirm_error">This field is required</label>
								<label class="error" for="confirm" id="confirm_error2">Passwords do not match</label></td>
						</tr>

					</table>

					<!--Register Button-->
					<input type="button" name="register" class="button" id="register_btn" value="Register Account" onclick="registerValidation();" />
					<!--Go Back Button-->
					<input type="button" name="back" class="button" id="back_btn" value="Go Back" onclick="changeDisplay('login');" />

				</fieldset>
			</form>

		</div>



		<!-- Main Page div -->
		<div class="main_page" id="main">
			<form id="main_form" method="post">
				<h1>Main Page Under Construction</h1>
				<fieldset>
					<table>			
						<tr>
							<td>MAP</td>
						</tr>
				
						<tr>
							<td>CHANNEL</td>
						</tr>
				
						<tr>
							<td><label id="toolbar">TOOLBAR</label>
								<input type="button" name="logout" class="button" id="logout_btn" value="Logout" onclick="changeDisplay('login');" />
								<input type="button" name="info" class="button" id="info_btn" value="Account Info" onclick="changeDisplay('account');" />
								<!--<input type="button" name="update" class="button" id="update_btn" value="Settings" onclick="Logout();" />-->
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</div>
		
		<!-- Account Info div -->
		<div class="account_page" id="account">
			<form id="account_form" method="post">
				<h1>Account Page Under Construction</h1>
				<fieldset>
					<table>			
						<tr>
							<td>
								<input type="button" name="update" class="button" id="update_btn" value="Update Account Info" onclick="updateAccountInfo();" />
								<input type="button" name="back" class="button" id="back_btn" value="Go Back" onclick="changeDisplay('main');" />
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</div>
		
		<!-- Error Page div -->
		<div class="error_page" id="error_page">
		</div>

	</div>
	
	<!-- Initialization -->
	<script>
		initialize();
	</script>

</body>
</html>
